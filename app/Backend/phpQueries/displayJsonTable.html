    if (!empty($data) && is_array($data)) {

        foreach ($data as $row) {

            echo "<tr>";

            foreach ($row as $value) {

                echo "<td>" . htmlspecialchars($value) . "</td>";

            }

            echo "</tr>";

        }

    } else {

        echo "<tr><td colspan='" . (count($firstRow) ?? 1) . "'>No results found</td></tr>";
