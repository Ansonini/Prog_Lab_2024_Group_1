<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Information</title>
<link rel="stylesheet" href="css/storeInfo.css">
</head>
<body>
<h1>Store Information</h1>

<!--search bar to retrieve stores-->
<div class="searchbar">
    <input type="text" placeholder="Search for stores...">
  </div>

<table id="storeTable">
  <thead>
    <tr>
      <th>Store ID</th>
      <th>Zipcode</th>
      <th>State Abbreviation</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>City</th>
      <th>State</th>
      <th>Distance</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>

const storeData = [
 
];

// Function to fill the table with store data
function populateTable(data) {
  const table = document.getElementById('storeTable').getElementsByTagName('tbody')[0];
  data.forEach(store => {
    let row = table.insertRow();
    Object.values(store).forEach(text => {
      let cell = row.insertCell();
      cell.textContent = text.replace(/\"/g, ''); 
    });
  });
}

// Call the function with the store data
populateTable(storeData);
</script>

</body>
</html>
